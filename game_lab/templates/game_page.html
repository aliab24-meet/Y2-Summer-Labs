<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>game_page</title>
</head>
<body>

	<h1> Game Page </h1>


<p>Number of games found: {{ u }}</p>
    {% if games %}
        <ul>
            {% for game in games %}
                <li>
                    <p><strong>Game Name:</strong> {{ game['game_name'] }}</p>
                    <p><strong>Game Info:</strong> {{ game['game_info'] }}</p>
                    <p><strong>Game Rate:</strong> {{ game['game_rate'] }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No games found with that name.</p>
    {% endif %}

</body>
</html>
